<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta   charset="utf-8"/>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
		<a href="http://www.bootcss.com/p/bootstrap-datetimepicker/">日历控件API</a>	
        <fieldset>
            <legend>Test</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
                <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value=""  readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
			<div class="form-group">
                <label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="text" id="dtp_input2" value="" /><br/>
            </div>
			<div class="form-group">
                <label for="dtp_input3" class="col-md-2 control-label">Time Picking</label>
                <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                </div>
				<input type="hidden" id="dtp_input3" value="" /><br/>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',  // String. 默认值: 'en'  英文
		format : 'yyyy-mm-dd', //String. 默认值: 'mm/dd/yyyy'
		/*
			format
			String. 默认值: 'mm/dd/yyyy'

			日期格式， p, P, h, hh, i, ii, s, ss, d, dd, m, mm, M, MM, yy, yyyy 的任意组合。
			p : meridian in lower case ('am' or 'pm') - according to locale file
			P : meridian in upper case ('AM' or 'PM') - according to locale file
			s : seconds without leading zeros
			ss : seconds, 2 digits with leading zeros
			i : minutes without leading zeros
			ii : minutes, 2 digits with leading zeros
			h : hour without leading zeros - 24-hour format
			hh : hour, 2 digits with leading zeros - 24-hour format
			H : hour without leading zeros - 12-hour format
			HH : hour, 2 digits with leading zeros - 12-hour format
			d : day of the month without leading zeros
			dd : day of the month, 2 digits with leading zeros
			m : numeric representation of month without leading zeros
			mm : numeric representation of the month, 2 digits with leading zeros
			M : short textual representation of a month, three letters
			MM : full textual representation of a month, such as January or March
			yy : two digit representation of a year
			yyyy : full numeric representation of a year, 4 digits
			*/
        weekStart: 1,  // 一周从哪一天开始。0（星期日）到6（星期六）
		startDate:'',  //Date. 默认值：开始时间
		endDate:'',  //Date. 默认值：结束时间
		daysOfWeekDisabled:'', //String, Array. 默认值: '', []
		autoclose:true,//Boolean. 默认值：false 当选择一个日期之后是否立即关闭此日期时间选择器。
		startView: 2,  //Number, String. 默认值：2, 'month' 日期时间选择器打开之后首先显示的视图。 可接受的值：
		//0 or 'hour' for the hour view
		//1 or 'day' for the day view
		//2 or 'month' for month view (the default)
		//3 or 'year' for the 12-month overview
		//4 or 'decade' for the 10-year overview. Useful for date-of-birth datetimepickers.
		minView:'2',//Number, String. 默认值：0, 'hour'  日期时间选择器所能够提供的最精确的时间选择视图。
		maxView:'4',//Number, String. 默认值：4, 'decade'日期时间选择器最高能展示的选择范围视图。
        todayBtn:  true, // Boolean, "linked". 默认值: false 
					//如果此值为true 或 "linked"，则在日期时间选择器组件的底部显示一个 "Today" 
					//按钮用以选择当前日期。如果是true的话，"Today" 按钮仅仅将视图转到当天的日期，如果是"linked"，当天日期将会被选中。

		todayHighlight: 1,  //Boolean. 默认值: false , 如果为true, 高亮当前日期。
		keyboardNavigation:true, // Boolean. 默认值: true ,是否允许通过方向键改变日期。
		
		forceParse: true, //Boolean. 默认值: true ,当选择器关闭的时候，
			//是否强制解析输入框中的值。也就是说，当用户在输入框中输入了不正确的日期
			//，选择器将会尽量解析输入的值，并将解析后的正确值按照给定的格式format设置到输入框中。
		minuteStep:  5, //Number. 默认值: 5
						//此数值被当做步进值用于构建小时视图。对于每个 minuteStep 都会生成一组预设时间（分钟）用于选择。
		//pickerReferer : 'default', //  不建议使用 
					//String. 默认值: 'default' (other value available : 'input')
					//The referer element to place the picker for the component implementation. 
					//If you want to place the picker just under the input field, just specify input.	
		pickerPosition: 'bottom-right',
					//String. 默认值: 'bottom-right' (还支持 : 'bottom-left')
					//此选项当前只在组件实现中提供支持。通过设置选项可以讲选择器放倒输入框下方。
		//viewSelect:	'day',//Number or String. 默认值: same as minView (supported values are: 'decade', 'year', 'month', 'day', 'hour')
				//With this option you can select the view from which the date will be selected. By default it's the last one, 
				//however you can choose the first one, so at each click the date will be updated.		
        showMeridian: 0,  //Boolean. 默认值: false, This option will enable meridian views for day and hour views.
		initialDate:new Date()		// Date or String. 默认值: new Date()

					//You can initialize the viewer with a date. By default it's now, so you can specify yesterday or today at midnight ...
    });
	
	// .datetimepicker(options)
	// .datetimepicker('remove')
	// .datetimepicker('show')
	// .datetimepicker('hide')
	//$('#datetimepicker').datetimepicker('update');
	$('.form_datetime').datetimepicker('setStartDate', '2012-01-01');
	$('.form_datetime').datetimepicker('setDaysOfWeekDisabled');
	
	setTimeout(function(){
		$('.form_datetime').find('input').val('');
	},5000)
	
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>

</body>
</html>
