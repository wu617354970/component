<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.fd-arrow {
			margin:20px;
			border:1px solid #ccc;
			width:500px;
			height:400px;
			border-radius:5px;
			position:relative;
		}
		
		.fd-arrow:after {
			content:"";
			position:absolute;
			top:-20px;
			left:10px;
			z-index:3;
			border:10px solid transparent;
			border-bottom-color:#ccc;
		} 
		.fd-arrow:before{
			content:"";
			position:absolute;
			top:-18px;
			left:11px;
			z-index:4;
			border:9px solid transparent;
			border-bottom-color:#fff;
		} 
		
		.fd-content {
				position:relative;
				float:left;
				padding:10px 90px ;
				background-color:red;
			}
		
		.fd-react,
		.fd-react-in {
			position:relative;
			top:0;
			z-index:1;
			width:30px;
			height:70px;
			background-color:#000;
		}
		.fd-react-in {
			position:absolute;
			z-index:3;
			left:90px;
			top:11px;
			height:68px;
			background-color:#fff;
		}
		.fd-react-in:before,
		.fd-react-in:after,
		.fd-react:after ,
		.fd-react:before{
			content:"";
			position:absolute;
			top:0px;
			left:30px;
			border:20px solid transparent;
			border-left:20px solid #000;
			height:30px;
		}
		.fd-react-in:before,
		.fd-react-in:after{
			border-width:19px;
			
		}
		.fd-react-in:after {
			border-left-color:#fff;
		}
		.fd-react-in:before {
				right:30px;
				left:initial;
				border-left:19px solid transparent;
				border-right:19px solid #fff
		}
		.fd-react:before{
				right:30px;
				left:initial;
				border-left:20px solid transparent;
				border-right:20px solid #000
		}
	</style>
</head>
<body>
<div  class="fd-arrow"></div>
		<div class="fd-content">	
			<div  class="fd-react"></div>
			<div  class="fd-react-in"></div>
		</div>
		
</body>
</html>
