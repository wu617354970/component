	<script type="text/javascript">
	/*******************************************************************************************************************************************	
		*方法名：						addScrollAble()		
		*使用范例 ： 		 			$(".fd_focusimg_area").addScrollAble();		
		*默认参数及说明：
		box 							关联容器	
		*index 							默认选中的初始为第一个
		*dir 							方向 h水平 或者 v垂直	(默认垂直布局 v)
		*step 							1表示一个个滚动   其他数字多个一起滚动	(默认一个个滚动)	
		*handlePrevious					控制向前翻页的把锁	
		*handleNext						控制向后翻页的把锁		
		*clientStep						可视区域能容纳的条目数，必须为大于1的整数
		*tweenTime:500					缓动时间
		*mosueType 						列表项事件触发类型(默认点击 click)
		*selectedClass 					选中的类名
		*autoPlay 						boolean值默认为false
		*delay 							延迟时间							
		*reverse						滚动的方向boolean值默认为false
		*callback 						回调函数
	******************************************************************************************************************************************/
/*----------------------- 连续滚动，朝左滚动  -----------------------*/		
	$(function () {
		$(".fd_focusimg_area").addScrollAble({
			index : 0,
			dir : 'h',
			step : 4,
			selectedClass : "on",
			clientStep : 4,
			handlePrevious : ".a_btn_pre",
			handleNext : ".a_btn_next",
			callback : function () {},
			tweenTime : 500,
			autoPlay : false,
			reverse : false
		});
		$(".fd_focusimg_area ul>li").click(function () {
			var url = $(this).find("img").attr("src");
			$(".fd_focusimg li img").attr({
				"src" : url
			});
		}).filter(":first").trigger("click");


		var  clientStep=4;
		
		$(".fd_focusimg .d_btn >.sp_pre").click(function () {
			var _targetHandle = $(".fd_focusimg_area ul>li.on").index();
			if((_targetHandle)%clientStep ==0){
				$(".fd_focusimg_area .a_btn_pre").trigger("click");
			}
			$(".fd_focusimg_area ul>li.on").prev().trigger("click");
		});
		$(".fd_focusimg .d_btn >.sp_next").click(function () {
			var _targetHandle = $(".fd_focusimg_area ul>li.on").index();
			if((_targetHandle+1)%clientStep ==0){
				if(_targetHandle!=0){
					$(".fd_focusimg_area .a_btn_next").trigger("click")
				}
			}
			$(".fd_focusimg_area ul>li.on").next().trigger("click");
		});
		$(".fd_focusimg").hover(function () {
			$(".fd_focusimg").find(".d_btn").stop(true, true).animate({
				opacity : 1
			}, 400)
		}, function () {
			$(".fd_focusimg").find(".d_btn").stop(true, true).animate({
				opacity : 0
			}, 400)
		}).trigger("mouseout");
	});
</script>
