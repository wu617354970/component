<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="scripts/tab.js"></script>  
<script type="text/javascript">
	/**************************************************************************************************************************************************************
	 *	方法名：				addTab();		
	 *	使用范例 ： 			$("#jd_tab").addTab({});		
	 *	默认参数
	 *	index					默认索引(默认第一个0)
	 *	selectedClass			选中样式
	 *	classType				样式为单个(only)还是多个(muilt) (默认为单个)
	 *	lastLiLoseEffect		boolean 类名，默认 false,最后一个li是否无效
	 *	mouseType				鼠标类型(默认点击click)
	 *	isFade					是否使用渐隐效果
	 *	tweenTime				渐隐缓动时间
	 *	autoPlay				是否使用自动切换
	 *	delay					自动切换等待时间(默认6000----6秒)
	*************************************************************************************************************************************************************/
    	$("#jd_tab").addTab({	
				index : 0,
				selectedClass : "on",
				classType : "only",
				mouseType : "mouseover",
				isFade : false
			});
		$("#jd_tab_mulit").addTab({	
				index : 0,
				selectedClass : "on",
				classType : "mulit",
				mouseType : "mouseover",
				isFade : true,
				tweenTime : 300,
				autoPlay : false,
				delay : 6000
			});	
</script>
</body>
