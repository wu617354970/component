<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>tree</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/tree.css" media="all" />
</head>
<body>
    <h1>最高组织结构树ajax样式修改demo4</h1>
    <div class="fd-frame-aside">
        <div class="fd-tree-max-box"   id="js-fd-frame-aside-content">
            <div class="fd-tree-search-wrap">
                <div class="fd-tree-search-contain">
                    <input type="text"    class="fd-input-search" name="" id="jsSearch"  placeholder="请输入关键词"/>
                    <input type="submit"  class="fd-btn-search" name="" id="jsBtnSearch"  value="搜索"/>
                    <div class="fd-menu-contain "   id="jsAutocompleter"></div>
                </div>
            </div>
            <div class="fd-tree-contain  fd-tree-contain-max"   id="jsTreeContainMax" >
                <ul class="fd-nav-tree-line " id="jsTreeMax"></ul>
                <div class="fd-scroll-track fd-scroll-track-max"></div>
            </div>
        </div>
        <!-- fd-tree-max-box end  -->
    </div>
    <!-- fd-frame-aside end -->
	<script type="text/javascript" src="js/jQuery.v1.11.1.min.js"></script>
	<script type="text/javascript" src="js/tree.min.js"></script>
	<script type="text/javascript" src="js/demo4.js"></script>
</body>
</html>
